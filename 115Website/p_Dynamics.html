<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel='stylesheet' href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/p_Dynamics.css">
    <link rel="stylesheet" href="assets/css/pw_backicon.css">
</head>

<body>
    <div id="pNavbar">
        <div class="pNavbar">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        <div class="pContainer">
            <div class="pDynamicsBox"></div>
            <div class="pDynamicsBox"></div>
            <div class="pDynamicsBox"></div>
        </div>
        <div class="pFooter">
            <p class="pCopyRight">
                <img src="assets/img/bot4.png" id="pSipc-icon">
                <a class="pA">学生创新实践中心 © 2010-2019</a>
            </p>
        </div>
    </div>
    <!-- <script src="assets/js/p_Back.js"></script> -->
    <script>
        var nav = document.getElementsByClassName("fa-angle-right")[0];
        nav.addEventListener("click", StartAnimation, false);

        function StartAnimation() {
            nav.className = "fa fa-angle-right pBack";
            setTimeout(function() {
                document.getElementById("pNavbar").style.display = 'none';
                window.location = "w_navbar.html";
                nav.className = "fa fa-angle-right";
            }, 800)
        }
    </script>
</body>

</html>
