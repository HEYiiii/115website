<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/pw_backicon.css">
    <link rel="stylesheet" href="assets/css/w_message.css">
    <title>寄语</title>
</head>

<body>

    <div id="pNavbar">
        <div class="pNavbar">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
        <div class="tagBall">
        </div>
        <div class="w_messageInput">
            <p id="ppp">Hi，写下你想对SIPCer说的话吧</p>
            <input id="name" type="text" value="" style="display: none;"></input>
            <div class="w_inputBox1">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </div>
            <div class="w_inputBox2">
                <input id="content" type="text" value="" placeholder="输入你想写寄语吧!">
                <i class="fa fa-paper-plane-o" id="ajaxBtn" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <script src="assets/js/url.js"></script>
    <script src="assets/js/w_message.js"></script>
    <script>
        var nav = document.getElementsByClassName("fa-angle-right")[0];
        nav.addEventListener("click", StartAnimation, false);

        function StartAnimation() {
            nav.className = "fa fa-angle-right pBack";
            setTimeout(function() {
                document.getElementById("pNavbar").style.display = 'none';
                window.location = "w_navbar.html";
                nav.className = "fa fa-angle-right";
            }, 800)
        }
    </script>
</body>

</html>
